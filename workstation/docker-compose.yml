version: '3.4'

services:
  workstation:
    image: workstation
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    environment:
      DISPLAY: $DISPLAY
    group_add:
      - dialout
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    volumes:
      - '/home/user/.Xauthority:/home/project/.Xauthority'
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./gcode/:/home/project/gcode
    entrypoint: ./flatcam
    
  cncjs:
    image: cncjs/cncjs
    restart: always
    ports:
      - 8000:8000
